<!DOCTYPE html>
<html>
    <head>
        <title>AlgoViz</title>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <style>
            .nav-item:hover{
                cursor: pointer;
                background-color: white;
                color: black;
                border: none;
            }
            .line{
                border-left: 1px solid rgb(236, 73, 109);
                height: 400px;
                margin-left: 0.1rem;
                display: inline-block;
            }
            .box{
                width: 2%;
                height: 100%;
                margin: 0%;
                display: inline-block;
                border-left: 1px solid black;
                border-top: 1px solid black;
                padding: 10px 0px 0px 0px;
                user-select: none;
            }
            .bg-lightgreen{
                background-color: rgba(51, 174, 47,0.5);
            }
            .bg-lightred{
                background-color: rgba(253, 15, 15, 0.4);
            }
            .bg-lightyellow{
                background-color: rgba(255, 216, 4, 0.6);;
            }
            .bg-purple{
                background-color: rgba(217, 24, 223, 0.6);
            }
        </style>
    </head>
    <body class="table-primary">
        <div class="table-primary pt-3" style="box-shadow:-2px 2px 5px black;">
            <h2 style="font-family: 'Courier New', Courier, monospace;" class="ml-3 font-italic p-1d-inline">Alg<span class="fas fa-laptop-code p-1" style="font-size: 16px; border: 2px black solid; border-radius: 25px;"></span>Viz</h2>
            <ul class="nav nav-tabs nav-justified bg-dark text-light">
                <li class="nav-item nav-link active font-weight-bold" id="search">
                  Search <span class="fas fa-search"></span>
                </li>
                <li class="nav-item nav-link" id="sort">
                  Sort <span class="fas fa-sort"></span>
                </li>
              </ul> 
        </div>
        <div class="m-3 p-2 text-light w-auto" style="background-color: rgba(3, 16, 36, 0.7); box-shadow: -2px 2px 5px black; border-radius: 20px;">
            
            <div class="form-group container-fluid">
                <!-- Searching Algo -->
                <div id="searchOptions" class="row text-center align-items-center">
                    <div class="col">
                        <label for="size" class="mb-0">Rows:</label>
                        <input type="range" class="custom-range" id="rows">
                    </div>

                    <div class="col">
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="searchAlgo" checked>A* Search</label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="searchAlgo">Breadth First Search</label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="searchAlgo">Bi-Directional Search</label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="searchAlgo">Dijkastras Algorithm</label>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-light my-1" id="eraseButton">Erase Obstacle <span class="fas fa-eraser"></span></button>
                        <button type="button" class="btn btn-outline-light my-1" id="randomMazeButton">Random Maze <span class="fa fa-th"></span></button> 
                        <button type="button" id="refreshGrid" class="btn text-light my-1"><span class="fa fa-sync-alt"></span></button>
                        <button type="button" class="btn btn-outline-light my-1" id="searchButton">Seach</button>
                    </div>
                </div>

                <!-- Sorting Algo -->
                <div id="sortOptions" style="display: none;" class="row text-center align-items-center">
                    <div class="col">
                        <label for="size" class="mb-0">Size:</label>
                        <input type="range" class="custom-range" id="size">
                    </div>
                    <div class="col">
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="sortAlgo" checked>Selection Sort</label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="sortAlgo">Bubble Sort</label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="sortAlgo">Insertion Sort</label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="sortAlgo">Quick Sort</label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="sortAlgo">Merge Sort</label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label"><input type="radio" class="form-check-input" name="sortAlgo">Heap Sort</label>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" id="refreshBars" class="btn text-light my-1"><span class="fa fa-sync-alt"></span></button>
                        <button type="button" class="btn btn-outline-light my-1" id="sortButton">Sort</button>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <label for="speed">Speed:</label>
                    <select class="form-control d-inline w-auto" id="speed">
                        <option value="500">Slow</option>
                        <option value="100" selected>Medium</option>
                        <option value="20">Fast</option>
                        <option value="1">Faster</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Search Visualization -->
        <div class="container-fluid justify-content-center p-0 m-0" id="searchVis"></div>

        <!-- Sort Visualization -->
        <div class="container-fluid w-auto h-100 justify-content-center d-none text-center mx-2" id="sortVis" style="overflow: auto;"></div>
    </body>
</html>
<script src='sortAlgorithms.js'></script>
<script src="searchAlgorithms.js"></script>
<script src='index.js'></script>
